<!DOCTYPE html>
<html>
<head>
    <title>Open Eaglercraft</title>
    <style>
        .open-button {
            background-color: purple;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .open-button:hover {
            background-color: darkviolet;
        }
    </style>
</head>
<body>
    <button class="open-button" onclick="openIframe()">Open Eaglercraft 1.8.8</button>

    <script>
        function openIframe() {
            const newWindow = window.open('about:blank', '_blank');
            if (newWindow) {
                newWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Home - Google Drive</title>
                        <link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png">
                        <style>
                            html, body {
                                margin: 0;
                                padding: 0;
                                width: 100%;
                                height: 100%;
                                overflow: hidden;
                            }
                            iframe {
                                width: 100%;
                                height: 100%;
                                border: none;
                            }
                        </style>
                    </head>
                    <body>
                        <iframe src="https://astraclientorg.github.io/wasm/"></iframe>
                    </body>
                    </html>
                `);
                newWindow.document.close();
            } else {
                alert("Popup blocker is enabled! Please allow popups for this site.");
            }
        }
    </script>
</body>
</html>
